<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Full Width Pics - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        {% extends "template.html" %}
        {% block content %}
          <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900'); height: calc(100vh - 10rem); min-height: 400px">
              <div class="text-center my-5">
                  <img class="img-fluid rounded-circle mb-4" src="https://avatars.githubusercontent.com/u/53786534?v=4" alt="..." />
                  <h1 class="text-white fs-3 fw-bolder">Hi, my name is Jose</h1>
                  <p class="text-white-50 mb-0">this is my resume</p>
              </div>
          </header>
          <!-- Bootstrap core JS-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
          <!-- Core theme JS-->
          <script src="js/scripts.js"></script>
        {% endblock %}
    </body>
</html>
